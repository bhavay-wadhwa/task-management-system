<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - TaskFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=6">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-clipboard-check me-2"></i>TaskFlow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link" id="userName"><i class="bi bi-person-circle me-1"></i>User</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light btn-sm" onclick="logout()">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid py-4" style="max-width: 1400px; margin: 0 auto;">
    <!-- Statistics Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-3 col-sm-6">
        <div class="card stat-card stat-card-primary" onclick="filterByStatus('')" style="cursor: pointer;" title="Click to show all tasks">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-muted mb-1">Total Tasks</h6>
                <h3 class="mb-0" id="statTotal">0</h3>
              </div>
              <div class="stat-icon">
                <i class="bi bi-list-task"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card stat-card stat-card-warning" onclick="filterByStatus('Pending')" style="cursor: pointer;" title="Click to filter pending tasks">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-muted mb-1">Pending</h6>
                <h3 class="mb-0" id="statPending">0</h3>
              </div>
              <div class="stat-icon">
                <i class="bi bi-clock-history"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card stat-card stat-card-info" onclick="filterByStatus('In Progress')" style="cursor: pointer;" title="Click to filter in-progress tasks">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-muted mb-1">In Progress</h6>
                <h3 class="mb-0" id="statProgress">0</h3>
              </div>
              <div class="stat-icon">
                <i class="bi bi-arrow-repeat"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card stat-card stat-card-success" onclick="filterByStatus('Completed')" style="cursor: pointer;" title="Click to filter completed tasks">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-muted mb-1">Completed</h6>
                <h3 class="mb-0" id="statCompleted">0</h3>
              </div>
              <div class="stat-icon">
                <i class="bi bi-check-circle"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>

    <!-- Filters and Search -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label">Search</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" id="searchInput" placeholder="Search tasks..." onkeyup="applyFilters()">
            </div>
          </div>
          <div class="col-md-2">
            <label class="form-label">Status</label>
            <select class="form-select" id="statusFilter" onchange="applyFilters()">
              <option value="">All Status</option>
              <option value="Pending">Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Priority</label>
            <select class="form-select" id="priorityFilter" onchange="applyFilters()">
              <option value="">All Priority</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
</select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" id="categoryFilter" placeholder="Filter by category" onkeyup="applyFilters()">
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
              <i class="bi bi-x-circle me-1"></i>Clear
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Task Section -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Add New Task</h5>
      </div>
      <div class="card-body">
        <form id="taskForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Task Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Category</label>
              <input type="text" class="form-control" id="taskCategory" placeholder="e.g., Work, Personal">
            </div>
            <div class="col-md-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="taskDescription" rows="2" placeholder="Enter task description"></textarea>
            </div>
            <div class="col-md-3">
              <label class="form-label">Priority</label>
              <select class="form-select" id="taskPriority">
                <option value="High">High</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Status</label>
              <select class="form-select" id="taskStatus">
                <option value="Pending" selected>Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Due Date</label>
              <input type="datetime-local" class="form-control" id="taskDueDate">
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button type="submit" id="addTaskBtn" class="btn btn-primary w-100">
                <i class="bi bi-plus-lg me-1"></i>Add Task
              </button>
            </div>
          </div>
        </form>
        <div id="taskError" class="alert alert-danger mt-3" style="display: none;"></div>
        <div id="taskSuccess" class="alert alert-success mt-3" style="display: none;"></div>
      </div>
    </div>

    <!-- Tasks List -->
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Your Tasks</h5>
      </div>
      <div class="card-body">
        <div id="loadingTasks" class="text-center py-5" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="tasksContainer">
          <!-- Tasks will be loaded here -->
        </div>
        <div id="noTasks" class="text-center py-5 text-muted" style="display: none;">
          <i class="bi bi-inbox fs-1 d-block mb-3"></i>
          <p>No tasks found. Create your first task above!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-pencil me-2"></i>Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <input type="hidden" id="editTaskId">
            <div class="mb-3">
              <label class="form-label">Task Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="editTaskTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <input type="text" class="form-control" id="editTaskCategory">
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="editTaskDescription" rows="3"></textarea>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Priority</label>
                <select class="form-select" id="editTaskPriority">
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-select" id="editTaskStatus">
                  <option value="Pending">Pending</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Completed">Completed</option>
                </select>
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Due Date</label>
              <input type="datetime-local" class="form-control" id="editTaskDueDate">
            </div>
            <div id="editTaskError" class="alert alert-danger mt-3" style="display: none;"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveTaskEdit()">
            <i class="bi bi-check-lg me-1"></i>Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js?v=1"></script>
  <!-- cache-busted query param to ensure latest dashboard script is loaded -->
  <script src="js/dashboard.js?v=6"></script>
</body>
</html>
