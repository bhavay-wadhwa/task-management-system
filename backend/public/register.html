<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TaskFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=8">
</head>
<body class="auth-page">
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-5 col-lg-4">
        <div class="card auth-card shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="bi bi-check-circle-fill text-primary fs-1 mb-3"></i>
              <h2 class="fw-bold">Create Account</h2>
              <p class="text-muted">Sign up to start managing your tasks</p>
            </div>

            <div id="registerSuccess" class="alert alert-success mt-3" style="display: none;"></div>
            <div id="registerError" class="alert alert-danger mt-3" style="display: none;"></div>

            <form id="registerForm">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6">
                </div>
                <small class="text-muted">Minimum 6 characters</small>
              </div>

              <button type="submit" id="registerBtn" class="btn btn-primary w-100 py-2 mb-3">
                <i class="bi bi-person-plus me-2"></i>Create Account
              </button>
            </form>

            <div class="text-center">
              <p class="mb-0">Already have an account? <a href="/" class="text-primary fw-bold">Sign In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
